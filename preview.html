<!-- preview.html - Version améliorée -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG_ULTRA · Aperçu</title>
    <link rel="stylesheet" href="css/preview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="preview-app">
        <!-- Header compact -->
        <header class="preview-header">
            <button id="back-btn" class="pill-icon" title="Retour">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="project-title" id="projectTitle">
                projet.html
            </div>
            
            <button id="download-btn" class="pill-icon" title="Télécharger ZIP">
                <i class="fas fa-download"></i>
            </button>
        </header>

        <!-- Cadre de rendu avec loader -->
        <main class="preview-frame-container">
            <div class="preview-loader" id="previewLoader">
                <div class="loader-box">
                    <span class="loader-text">MG_ULTRA</span>
                    <div class="loader-progress" id="loaderProgress"></div>
                </div>
            </div>
            <iframe id="preview-iframe" class="preview-frame" 
                    sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals"
                    title="Aperçu du projet">
            </iframe>
        </main>
    </div>

    <script src="js/preview.js"></script>
</body>
</html>
