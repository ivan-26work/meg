<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG_ultra - CSS</title>
    
    <!-- UNIQUEMENT les CSS demandés -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="./css/cours.css">
    <link rel="stylesheet" href="./css/pdf.css">
    <link rel="stylesheet" href="./css/txt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="css-theme">
    
    <!-- 1. BARRE DE RECHERCHE FIXE EN HAUT -->
    <header class="search-header">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Rechercher..." autocomplete="off">
            <button id="clear-search" class="clear-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </header>

    <!-- 2. BARRE D'ONGLETS : (PDF | TXT) + 10 onglets CSS -->
    <nav class="main-tabs">
        <!-- Mode PDF/TXT -->
        <div class="mode-buttons">
            <button class="mode-btn" id="btn-pdf" data-mode="pdf">
                <i class="fas fa-file-pdf"></i> PDF
            </button>
            <button class="mode-btn active" id="btn-txt" data-mode="txt">
                <i class="fas fa-file-alt"></i> TXT
            </button>
        </div>
        
        <!-- Les 10 onglets CSS (scrollable horizontal) -->
        <div class="css-tabs-scroll">
            <div class="css-tabs">
                <!-- 10 ONGLETS FIXES comme demandé -->
                <button class="css-tab" data-cours="background">Background</button>
                <button class="css-tab" data-cours="border">Border</button>
                <button class="css-tab" data-cours="margin-padding">Margin/Padding</button>
                <button class="css-tab" data-cours="display">Display</button>
                <button class="css-tab" data-cours="position">Position</button>
                <button class="css-tab" data-cours="flex">Flex</button>
                <button class="css-tab" data-cours="typography">Typography</button>
                <button class="css-tab" data-cours="text">Text</button>
                <button class="css-tab" data-cours="box-shadow">Box Shadow</button>
                <button class="css-tab" data-cours="transform">Transform</button>
            </div>
        </div>
    </nav>

    <!-- 3. CONTENU DYNAMIQUE -->
    <main class="content-main">
        
        <!-- Section PDF (masquée par défaut) -->
        <section id="section-pdf" class="content-section" style="display: none;">
            <div id="pdf-container" class="pdf-container">
                <!-- Cartes PDF injectées par pdf.js -->
                <div class="loading">Chargement des PDFs...</div>
            </div>
        </section>
        
        <!-- Section TXT (visible par défaut) -->
        <section id="section-txt" class="content-section">
            <!-- Deux sous-sections dans TXT : -->
            
            <!-- A. Cartes des fichiers TXT du repo (visible par défaut) -->
            <div id="txt-cards-container" class="txt-cards-container">
                <div id="txt-cards-grid" class="txt-cards-grid">
                    <!-- Cartes TXT injectées par txt.js -->
                    <div class="loading">Chargement des fichiers TXT...</div>
                </div>
            </div>
            
            <!-- B. Cours statique (caché par défaut, visible quand onglet cliqué) -->
            <div id="cours-container" class="cours-container" style="display: none;">
                <!-- Contenu du cours injecté par cours.js -->
                <!-- Structure: Définition, Rôle, Usage, Exemples -->
            </div>
        </section>
        
    </main>

  
    <!-- BARRE DE NAVIGATION BAS -->
    <footer class="bottom-nav">
        <div class="nav-container">
            <!-- HTML : Page actuelle -->
            <a href="#" class="nav-link active" id="nav-html" data-page="html">
                <i class="fab fa-css3"></i>
                <span>css</span>
            </a>
            
            <!-- HOME : Lien vers index.html -->
            <a href="index.html" class="nav-link" id="nav-home" data-page="home">
                <i class="fas fa-home"></i>
                <span>HOME</span>
            </a>
        </div>
    </footer>


    <!-- Modal pour TXT (plein écran) -->
    <div id="txt-modal" class="txt-modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close"><i class="fas fa-times"></i></button>
            <h2 class="modal-title"></h2>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Scripts STRICTEMENT ceux demandés -->
    <script src="./js/global.js"></script>  <!-- Navigation, animations, recherche -->
    <script src="./js/pdf.js"></script>     <!-- PDF seulement -->
    <script src="./js/txt.js"></script>     <!-- TXT seulement -->
    <script src="./js/cours.js"></script>   <!-- Cours statiques seulement -->
<script src="./js/txt-display.js"></script>
</body>
</html>
